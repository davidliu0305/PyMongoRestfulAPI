<!DOCTYPE html>
<html>
	<head>
		<title>Blogs By User</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<body>		
	<div id="blogUserList"></div>
	<input type="text" name="username" id="username"/>
	<button type="button" class="btn" id="submit">Submit</button>
	<script type="text/template" id="userList">
		<select id="#selectID">
			{{#BlogList}}
				{{#User}}
					<option value="{{uID}}">{{Account}}</option>
				{{/User}}
			{{/BlogList}}	
		</select>
	</script>
	<script type="text/template" id="blogsforUserTemp">
		{{#Blog_List_for_this_User}}
			<div class="col-sm-9">
			<h2>{{title}}</h2>	
			<h5><span class="glyphicon glyphicon-time"></span>Post by {{#User}}{{Account}}{{/User}}, {{Date}}</h5>
			<p>{{Content}}</p>
			<br></br>
			<p>Comments:</p><br>
			{{#Comments}}
				<div class="col-sm-10">
				<h4>{{CommentBy}}: <small>{{Date}}</small></h4>
				<p>{{Text}}</p>
				<br>
				</div>
			{{/Comments}}
			</div>
		{{/Blog_List_for_this_User}}
	</script>

	
	<div id="blogdataPlaceholder"></div>	
		
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="getJSON.js"></script>
</body>
</html>
